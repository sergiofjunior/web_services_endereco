<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <meta charset="iso-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="salomao.marcos@gmail.com">
    
	<title>WebService Endereço</title>
    
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            
</head>	
<body ng-app="cepApp">

	<div class="page-header">
		<div class="page-header" style="margin-left: 10px">
			<large>Cadastre seu endereço </large><small>(CEPs para teste: 12345678 e 12345000.)</small>
		</div>
	</div>

  	<div class="container" ng-controller="enderecoControl">
  		<form name="enderecoForm" role="form">
		  	<div class="alert alert-success" ng-show="mensagemSuccess != null">
		  		{{mensagemSuccess}}
		  	</div>
		  	<div class="alert alert-danger" ng-show="mensagemError != null">
		  		{{mensagemError}}
		  	</div>
		  	<div class="form-group">
	  			<label>CEP *</label>
		  		<div class="form-inline">
		  			<input  ng-model="endereco.cep" type="text" class="form-control" required />
		  			<input type="button" value="Buscar CEP" class="btn btn-default" ng-click="buscarEnderecoPorCEP(endereco.cep)" />
		  		</div>
	  		</div>
	  		<div class="form-group"><label>Rua*</label> <input type="text" class="form-control" ng-model="endereco.rua" required/></div>
	  		<div class="form-group"><label>Número*</label> <input type="text" class="form-control" ng-model="endereco.numero" required/></div>
	  		<div class="form-group"><label>Complemento</label>   <input type="text" class="form-control" ng-model="endereco.complemento" /></div>
	  		<div class="form-group"><label>Bairro</label>   <input type="text" class="form-control" ng-model="endereco.bairro" /></div>
	  		<div class="form-group"><label>Cidade*</label>   <input type="text" class="form-control" ng-model="endereco.cidade" required/></div>
	  		<div class="form-group"><label>Estado*</label>   <input type="text" class="form-control" ng-model="endereco.estado" required/></div>
	  		<div class="form-group"><button type="submit" ng-click="salvarEndereco(endereco)">Salvar</button> <button type="button" ng-click="removerEndereco(endereco)">Excluir</button></div>
	  	</form>
		<br>
	  	<h3><large>Endereços do Usuário </large></h3>
	  	<table class="table table-striped">
			<tr>
				<th>Endereço</th>
				<th>Cidade</th>
				<th>Estado</th>
				<th></th>
			</tr>
			<tr ng-repeat="e in enderecos">
				<td>{{e.rua}}, {{e.numero}}</td>
				<td>{{e.cidade}}</td>
				<td>{{e.estado}}</td>
				<td><button type="button" class="btn btn-default" ng-click="selecionarEndereco(e)">Alterar</button></td>
			</tr>
	  	</table>
  	</div>

	<!-- jQuery and Bootstrap library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js" charset="utf-8"></script>
	<script src="js/app.js" charset="utf-8"></script>
	
</body>
</html>
